<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){





            var img=document.getElementsByTagName("img");
            for(var i=0,len=img.length;i<len;i++){
                img[i]['index']=i;
                img[i].onmouseover=function () {
                    for (var j=0;j<=this['index'];j++){
                        var str=img[j].src;
                        var str=str.replace('rank_3','rank_1');
                        var str=str.replace('rank_4','rank_2');
                        img[j].src=str;


                    }
                    for(var k=this['index']+1;k<len;k++){
                        var str=img[k].src;
                        var str=str.replace('rank_1','rank_3');
                        var str=str.replace('rank_2','rank_4');
                        img[k].src=str;

                    }
                }
            }






        }
    </script>
</head>
