<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a="";
    for(i=1;i<=4;i++){
        for (q=4;q>=i;q--){
            a+=" "
        }
        for(k=1;k<=2*i-1;k++){
            a+="*";
        }
        a+="\n";
    }
    console.log(a);
</script>

</body>
</html>
