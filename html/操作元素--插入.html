<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button>创建并插入</button>
    <script>
        var btn=document.getElementsByTagName("button")[0];
        btn.onclick=function(){
            var h2=document.createElement("h2");
            h2.innerHTML="这是一个创建插入";
            document.body.appendChild(h2);
            console.log(h2)
        }
    </script>

</body>
</html>
