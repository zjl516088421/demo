<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 174px;
            height: 100px;
            background-color:red;
            margin: 100px auto 0px;
        }
        div::after,div::before{
            content:"";
            width: inherit;
            height: inherit;
            background-color: red;
            position: absolute;
        }
        div::before{
            transform: rotate(120deg);
        }
        div::after{
            transform: rotate(240deg);
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
