<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 左侧固定宽度  右侧自适应 -->
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .left{
            width: 100px;
            height: 400px;
            background-color: red;
            float: left;
        }
        .right{
            width: auto;
            height: 400px;
            background-color: blue;
            margin-left: 100px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="left"></div>
        <div class="right">我二楼我二楼我二楼我二楼我二楼我二楼我二楼我二楼</div>
    </div>

</body>
</html>
